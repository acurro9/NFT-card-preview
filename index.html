<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="center">
    <div class="nft">
      <section class="photo">
        <img src="./img/image-equilibrium.jpg" alt="image of the nft">
        <div class="view">
          
        </div>
      </section>
      <section class="letters">

        <h1>
          Equilibrium #3429
        </h1>
        
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth">
          <div class="logo">
            <img src="./img/icon-ethereum.svg" class="ethereum" alt="ethereum"><p class="p1">0.041 ETH</p>
          </div>
          <div class="logo">
            <img src="./img/icon-clock.svg" alt="clock" class="ethereum"><p class="p2">3 days left</p>
          </div>
        </div>
        
        <div class="creation">
          <img src="./img/image-avatar.png" alt="imagen" class="imagen"> Creation of  <span>Jules Wyvern</span>
        </div>
      </section>
    </div>
      
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/acurro9?tab=repositories" target="_blank">Aaron</a>.
  </div>
</body>
</html>
